<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-vr Demo</title>
    <!-- <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet" /> -->
    <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
    <link href="../dist/videojs-vr.css" rel="stylesheet" />
  </head>
  <body>
    <form id="login-form">
      <input type="text" placeholder="link" id="input-form" />
      <button type="submit">change</button>
    </form>

    <video
      width="640"
      height="300"
      id="videojs-vr-player"
      class="video-js vjs-default-skin"
      controls
      playsinline
      crossorigin="anonymous"
    >
      <source
        src="../samples/eagle-360.mp4"
        id="source-data"
        type="video/mp4"
      />
    </video>
    <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
    <!-- <script src="../node_modules/video.js/dist/video.js"></script> -->
    <script src="../dist/videojs-vr.js"></script>
    <script>
      (function (window, videojs) {
        var player = (window.player = videojs("videojs-vr-player"));
        player.mediainfo = player.mediainfo || {};
        player.mediainfo.projection = "360";

        var vr = (window.vr = player.vr({
          projection: "AUTO",
          debug: true,
          forceCardboard: false,
        }));
        console.log(player);
      })(window, window.videojs);
    </script>
    <script>
      let loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let input = document.getElementById("input-form");

        if (window.player) {
          window.player.src({
            type: "video/mp4",
            src: input.value,
          });
          console.log(window.player, "player");
        }

        console.log(input.value);
      });
    </script>
  </body>
</html>
